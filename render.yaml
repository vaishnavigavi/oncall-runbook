services:
  # API Service
  - type: web
    name: oncall-runbook-api
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      cd api && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    startCommand: cd api && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: EMBEDDING_PROVIDER
        value: mock
      - key: OPENAI_API_KEY
        value: test-key
      - key: DATABASE_URL
        fromDatabase:
          name: oncall-runbook-db
          property: connectionString
      - key: PORT
        value: 8000
    healthCheckPath: /health
    autoDeploy: true

  # Web Frontend
  - type: web
    name: oncall-runbook-web
    env: static
    plan: free
    buildCommand: |
      cd web
      npm install
      npm run build
    staticPublishPath: ./web/dist
    envVars:
      - key: VITE_API_BASE
        value: https://oncall-runbook-api.onrender.com
    autoDeploy: true

databases:
  - name: oncall-runbook-db
    databaseName: oncall_runbook
    user: oncall_user
    plan: free

